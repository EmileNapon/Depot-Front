<!-- Titre -->
<h2 class="mb-4">Liste des formateurs</h2>
                  
<!-- Tableau pour afficher les étudiants -->
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- Boucle Angular pour itérer sur la liste des étudiants -->
    <tr *ngFor="let encadrant of encadrants; let i = index">
      <td>{{ i + 1 }}</td> <!-- Index de l'étudiant dans la liste -->
      <td>
        <div class="user-icon">
          <img src="assets/IA.jpg" alt="{{ encadrant.nom }}" style="width: 100%; height: auto;">
        </div>
      </td>

      
      <td>{{ encadrant.nom }} {{ encadrant.prenom }}</td>
      <td>{{ encadrant.email }}</td>
      <td>{{ encadrant.phone_number }}</td>
      <td>
        <div class="d-flex">
            <a  [routerLink]="['/admin/ajout-encadrant', encadrant.id]"><i class="bi bi-pencil"></i></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>

  
<button class="floating-button" routerLink='/admin/ajout-encadrant'>
  + 
</button>
