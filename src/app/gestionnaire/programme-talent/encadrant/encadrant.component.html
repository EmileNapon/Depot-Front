<!-- Titre -->
<h2 class="mb-4">Liste des formateurs</h2>
                  
<!-- Tableau pour afficher les étudiants -->
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let encadrant of encadrants; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <div class="user-icon">
          <img [src]="baseUrl + encadrant.profile_pic" [alt]="encadrant.nom + ' ' + encadrant.prenom" style="width: 100%; height: auto;">
        </div>
      </td>
    
      
      <td>{{ encadrant.email }}</td>
      <td>{{ encadrant.phone_number }}</td>
      <td>
        <div class="d-flex">
            <a  [routerLink]="['/admin/ajout-encadrant', encadrant.id]"><i class="bi bi-pencil"></i></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>

  
<button class="floating-button" routerLink='/admin/ajout-encadrant'>
  + 
</button>
