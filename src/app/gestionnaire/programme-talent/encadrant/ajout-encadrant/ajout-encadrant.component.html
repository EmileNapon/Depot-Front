<body *ngIf="!__addDomaine__" style="background-color: #f8f9fa; font-family: 'Arial', sans-serif;">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="col-md-8 col-lg-6 p-4 shadow rounded" style="background-color: white;">
          <h1 class="my-4 text-center text-primary">Créer un compte formateur</h1>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <!-- Titre du domaine -->
            <div class="row mb-3 align-items-center">
              <label for="nom" class="col-sm-4 col-form-label">Nom de famille</label>
              <div class="col-sm-8 input-group">
                <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="nom">
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label for="prenom" class="col-sm-4 col-form-label">Prenom</label>
              <div class="col-sm-8 input-group">
                <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Prenom">
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label for="email" class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8 input-group">
                <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                <input type="text" id="email" formControlName="email" class="form-control" placeholder="email">
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label for="phone_number" class="col-sm-4 col-form-label">Numéro de téléphone</label>
              <div class="col-sm-8 input-group">
                <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                <input type="text" id="phone_number" formControlName="phone_number" class="form-control" placeholder="phone_number">
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label for="specialite" class="col-sm-4 col-form-label">Specialite</label>
              <div class="col-sm-8 input-group">
                <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                <input type="text" id="specialite" formControlName="specialite" class="form-control" placeholder="Specialite">
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <label for="fonction" class="col-sm-4 col-form-label">Fonction</label>
              <div class="col-sm-8 input-group">
                <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                <input type="text" id="fonction" formControlName="fonction" class="form-control" placeholder="fonction">
              </div>
            </div>
            

            <input type="file" (change)="onFileSelected($event)">
          <br/>
            <!-- Boutons -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Ajouter</button>
              <button routerLink='/admin/formateur' type="button" class="btn btn-danger">Annuler</button>
            </div>
          </form>
      </div>
  </div>


</body>
