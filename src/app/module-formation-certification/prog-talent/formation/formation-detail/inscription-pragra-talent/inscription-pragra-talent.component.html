

<body>


    <app-headerPrincipale></app-headerPrincipale>


    <body style='background-color:rgba(233, 233, 233, 0.1);'>
      <div class="container-fluid">
        <div class="header">
            <h1>Programme des jeunes talents</h1>
        </div>
    </div>
        <div class="container mt-8" style='padding-left:250px;' >
            <div>
            <div class="row ">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="summary-card">    
                                <div  >
                                  <i class="icon"></i>
                                  <p><strong>Nom :</strong> {{ userInfo?.firstName }}</p>
                              </div> 
                
                            
                              <div >
                                <i class="icon"></i>
                                <p><strong>Prenom:</strong> {{userInfo?.lastName }}</p>
                              </div>
                            <div >
                                <i class="icon"></i>
                                <p><strong>Email :</strong> {{userInfo?.email }} </p>
                            </div>
                            <div>
                                <i class="icon"></i>
                                <p><strong>Titre :</strong> {{formations.titre  }} </p>
                            </div>  
                            <div >
                                <i class="icon"></i>
                                <p><strong>Type :</strong> {{ formations.type }} </p>
                            </div>

                            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                                <!-- Nom Complet -->
                    
                    
                    
                                            <!-- Numéro de Téléphone -->
                                            <div class="row mb-3 align-items-center">
                                                <label for="phone_number" class="col-sm-4 col-form-label">Numéro de téléphone:</label>
                                                <div class="col-sm-8 input-group">
                                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                                    <input type="tel" id="phone_number" formControlName="phone_number" class="form-control" placeholder="Entrez votre numéro de téléphone">
        
                                                </div>
                                            </div>
                                            <!-- Numéro de Téléphone -->
                                            <div class="row mb-3 align-items-center">
                                                <label for="domaine_etude" class="col-sm-4 col-form-label">Domaine d'etude:</label>
                                                <div class="col-sm-8 input-group">
                                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                                    <input type="domaine_etude" id="domaine_etude" formControlName="domaine_etude" class="form-control" placeholder="domaine d'etude">
        
                                                </div>
                                            </div>
                                    
                                            <!-- Numéro de Téléphone -->
                                            <div class="row mb-3 align-items-center">
                                                <label for="niveau_etude" class="col-sm-4 col-form-label">Niveau d'etude:</label>
                                                <div class="col-sm-8 input-group">
                                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                                    <input type="niveau_etude" id="niveau_etude" formControlName="niveau_etude" class="form-control" placeholder="Niveau">
        
                                                </div>
                                            </div>
                                                <!-- Message d'inscription réussie ou erreur -->
     
                                <button  type="submit" class="btn btn-warning w-100 mb-3" [disabled]="registrationForm.invalid" >S'inscrire</button>
                            </form>
                            <!-- Message d'inscription réussie ou erreur --><div *ngIf="message" class="alert" [ngClass]="{'alert-success': isRegistered, 'alert-danger': !isRegistered}">{{ message }}</div>
                            </div>    
                      </div>
                    </div>
                </div>
                <div class="col-md-8" style='padding-left:25px'>
                    <div >
                        <a href="/signup?type=premium" class="btn btn-outline-primary"  (click)="onFreemiumClick($event)">voir le payment &#9662;</a>

                    </div>
                </div>
                
            </div>
        </div>
        </div>
        <br/><br/>
    
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
    
    
    
    
    <app-footer></app-footer>
